services:
  # Backend Service
  - type: web
    name: carwale-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGO
        fromDatabase:
          name: carwale-mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: BRAINTREE_MERCHANT_ID
        sync: false
      - key: BRAINTREE_PUBLIC_KEY
        sync: false
      - key: BRAINTREE_PRIVATE_KEY
        sync: false

  # Frontend Service
  - type: web
    name: carwale-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    pullRequestPreviewsEnabled: true
    envVars:
      - key: REACT_APP_API_URL
        value: https://carwale-backend.onrender.com

databases:
  - name: carwale-mongodb
    databaseName: carwale
    user: carwale-user